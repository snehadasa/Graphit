<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
      <title class="title">GraphIt</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/filters.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/product_common.css') }}">
      <button class="track">Track</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/homepage.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
	<img src="https://datavizcatalogue.com/methods/images/top_images/area_graph.png" alt="GraphIt">
      </div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="Products">
	  <input type="text" class="input-group-field" value="" title="Enter keywords to find products" placeholder="Enter keywords to find products" style="height:60px; width: 800px;">
	</div>
	<button onclick="searchPage">
	  Search
	</button>
      </section>
    </div>
    <div class="product_list">
        {% for item in items %}
        <div class = product>
            <img class="product_image" src="{{  item['image_url'] }}" alt={{ item["title"] }}>
            <div class="product_title_description">
                <h1>{{ item["title"] }}</h1>
                <p>Price: {{ item["price"] }}</p>
                <button>Shop from Flipkart</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
      <p>
	SHOPPING MADE EASIER
      </p>
    </footer>
  <script>
      function searchPage() {
        searchQuery = document.getElementsByClassName("input-group-field")[0].value
        if (searchQuery) {
            window.location.href = "http://0.0.0.0:5000/search?query=" + 'searchQuery';
        }
      }
  </script>
  </body>
</html>
